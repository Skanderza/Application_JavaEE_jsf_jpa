<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:composition template="../template.xhtml">
            
            <ui:define name="main">
                
                <h3>Liste des th√®mes</h3>
                
                <h:form>
                    <p><h:commandLink action="#{themesController.prepareCreate()}">
                       <h:graphicImage library="MEDIAS" name="ICO_NEW.png"/>                   
                       </h:commandLink>
                    </p>
                    
                    <h:dataTable var="themes" value="#{themesController.items}">
                        <h:column>
                            <f:facet name="header">
                                ID
                            </f:facet>
                            #{themes.idTheme}
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                LIBELLE
                            </f:facet>
                            #{themes.libelle}
                        </h:column>
                        <h:column>
                            <f:facet name="header">                               
                            </f:facet>
                            <h:commandLink action="#{themesController.prepareUpdate()}">
                                <h:graphicImage library="MEDIAS" name="ICO_MODIFY.png"/>
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header">                               
                            </f:facet>
                            <h:commandLink action="#{themesController.destroy()}">
                                <h:graphicImage library="MEDIAS" name="ICO_DELETE.png"/>
                            </h:commandLink>
                        </h:column>
                        
                    </h:dataTable>
                    
                </h:form>
                
                
            </ui:define>
            
        </ui:composition>
        
        
    </h:body>
</html>
